<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/resources/css/main.css}">
    <title>YouTube Mockup</title>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>🔍</button>
    </div>
    <div class="user-options">
        <a href="register/login.html"><img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar"></a>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><span>김재혁</span></li>
        <li><span>1998.08.02</span></li>
        <li><span>JAVA 웹 개발자</span></li>

<!--        <li><span></span></li>-->
<!--        <li><span>History</span></li>-->
    </ul>
</div>

<!-- Main Content (Video Feed) -->
<div class="main-content">
    <div class="video-grid">
        <div class="video-card">
            <div class="video-thumbnail" style="background-image: url('https://via.placeholder.com/300x180');"></div>
            <div class="video-info">
                <div class="video-title">Video Title 1</div>
                <div class="video-channel">Channel Name</div>
            </div>
        </div>

        <div class="video-card">
            <div class="video-thumbnail" style="background-image: url('https://via.placeholder.com/300x180');"></div>
            <div class="video-info">
                <div class="video-title">Video Title 2</div>
                <div class="video-channel">Channel Name</div>
            </div>
        </div>

        <div class="video-card">
            <div class="video-thumbnail" style="background-image: url('https://via.placeholder.com/300x180');"></div>
            <div class="video-info">
                <div class="video-title">Video Title 3</div>
                <div class="video-channel">Channel Name</div>
            </div>
        </div>

        <!-- Add more video cards as needed -->
    </div>
</div>

</body>
</html>
